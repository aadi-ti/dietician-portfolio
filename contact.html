    <!-- Contact Section -->
    <section class="py-20 px-6 bg-green-50">
      <div class="max-w-3xl mx-auto text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-3">Get in Touch</h1>
        <p class="text-lg text-gray-700">I'm here to help you reach your health goals. Fill out the form below or reach out directly.</p>
      </div>

      <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8 space-y-6">
        <form action="#" method="POST" class="space-y-5">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name"
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 text-gray-800 focus:border-green-500 focus:ring-green-500" required />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com"
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 text-gray-800 focus:border-green-500 focus:ring-green-500" required />
          </div>

          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Your Subject"
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 text-gray-800 focus:border-green-500 focus:ring-green-500" />
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..."
              class="mt-1 block w-full rounded-md border border-gray-300 p-3 text-gray-800 focus:border-green-500 focus:ring-green-500"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md transition">
            Send Message
          </button>
